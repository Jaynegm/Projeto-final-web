<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <div id="produtos-selecionados">
        <!-- Os produtos selecionados serão exibidos aqui -->
    </div>

    <label for="caixinha">Valor da Caixinha:</label>
    <input type="number" id="caixinha" name="caixinha">

    <button id="calcular">Calcular</button>

    <div id="resultado">
        <!-- O resultado do cálculo será exibido aqui -->
    </div>

    <script>
        // Função para carregar os produtos do carrinho da sessionStorage
        function carregarProdutosDoCarrinho() {
            const carrinho = JSON.parse(sessionStorage.getItem('carrinho')) || [];
            const container = document.getElementById('produtos-selecionados');

            carrinho.forEach(produto => {
                const p = document.createElement('p');
                p.textContent = `${produto.quantidade}x ${produto.nome} - R$ ${(produto.quantidade * produto.valor).toFixed(2)}`;
                container.appendChild(p);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            carregarProdutosDoCarrinho();

            document.getElementById('calcular').addEventListener('click', function() {
                // Lógica para calcular a soma dos valores dos produtos e a caixinha
                // Aqui você pode usar a lógica que já implementou ou adaptar conforme necessário
            });
        });
    </script>
</body>
</html>
